<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BATTLEFIELD 2042 LAUNCH</h1>

    <section class="container">
        <div class="cell">
            <span class="counter-display" id="days">0</span>
            <span class="category-display">DAYS</span>
        </div>

        <div class="cell">
            <span class="counter-display" id="hours">0</span>
            <span class="category-display">HOURS</span>
        </div>

        <div class="cell">
            <span class="counter-display" id="minutes">0</span>
            <span class="category-display">MINUTES</span>
        </div>

        <div class="cell">
            <span class="counter-display" id="seconds">0</span>
            <span class="category-display">SECONDS</span>
        </div>
    </section>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
